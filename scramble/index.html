
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mix Text Around</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="maincontent">
        <h1>Scramble Text</h1>
        <p>This is a tool that allows you to mix text around slightly but keep it legible. For anything you think it could be for.</p>
        <textarea type="text" id="maininput" placeholder="Text to be scrambled..."></textarea>
        <div id="center-btn">
            <button onclick="MixALot()">Mix Around</button>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
